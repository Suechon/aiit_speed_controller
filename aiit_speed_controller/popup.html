<!doctype html>

<head>
    <meta charset="utf-8">
    <title>AIIT Speed</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg: #0f1115;
            --panel: #151821;
            --text: #eaeef9;
            --muted: #a4acc4;
            --accent: #6ea8fe;
            --accent-weak: #2b68ea;
            --chip: #22283a;
            --chip-hover: #2a3250;
            --border: #2a2f42;
            --ok: #21c17a;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f9ff;
                --panel: #ffffff;
                --text: #0b1220;
                --muted: #506080;
                --accent: #2563eb;
                --accent-weak: #1d4ed8;
                --chip: #eef2ff;
                --chip-hover: #e0e7ff;
                --border: #e5e7eb;
                --ok: #16a34a;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 12px 12px 14px;
            min-width: 370px;
            max-width: 400px;
            background: var(--bg);
            color: var(--text);
            font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", "Yu Gothic", Meiryo, sans-serif;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .08);
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .title {
            font-weight: 700;
            letter-spacing: .2px;
        }

        #refresh {
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
        }

        #refresh:hover {
            color: var(--text);
            border-color: var(--chip-hover);
        }

        .current {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin: 8px 0 12px;
        }

        .current .label {
            color: var(--muted);
        }

        .current .value {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: .3px;
        }

        .row {
            display: flex;
            gap: 8px;
            margin: 8px 0;
        }

        .row.stretch>* {
            flex: 1;
        }

        button.primary,
        button.ghost,
        button.reset {
            border: none;
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: 700;
        }

        button.primary {
            background: var(--accent);
            color: #fff;
        }

        button.primary:hover {
            background: var(--accent-weak);
        }

        button.reset {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        button.reset:hover {
            background: rgba(37, 99, 235, .12);
        }

        button.ghost {
            background: var(--chip);
            color: var(--text);
        }

        button.ghost:hover {
            background: var(--chip-hover);
        }

        input[type="number"] {
            width: 80%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 6px 0 2px;
        }

        .chip {
            padding: 6px 10px;
            border-radius: 999px;
            cursor: pointer;
            background: var(--chip);
            color: var(--text);
            border: 1px solid var(--border);
            font-weight: 600;
            user-select: none;
        }

        .chip:hover {
            background: var(--chip-hover);
        }

        .hint {
            color: var(--muted);
            font-size: 12px;
            margin-top: 8px;
        }

        .ok {
            color: var(--ok);
            font-weight: 700;
        }

        .kbd {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 12px;
            padding: 1px 4px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
    </style>
</head>
